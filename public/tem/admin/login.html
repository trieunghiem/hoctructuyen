<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Trang quản trị tài khoản Unica.vn</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->  
        <link rel="icon" type="image/png" href="images/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/fonts/icon-font.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!--===============================================================================================-->  
        <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/animsition.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/select2.min.css">
        <!--===============================================================================================-->  
        <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-20 p-b-13">
                    <form id="login_normal" name="login_normal" method="POST" class="login100-form validate-form flex-sb flex-w">
                        <input id="form-token" type="hidden" name="_csrf" value=""/>
                        <span class="login100-form-title p-b-10">
                            <img src="images/logo.png" width="160" />
                        </span>
                        <div class="p-t-10 p-b-10 col-md-12" style="text-align: center;color: #555">
                            <h3>ĐĂNG NHẬP</h3>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Email không được để trống">
                            <input class="input100" type="text" name="email" placeholder="Nhập email"  value="" >
                            <span class="focus-input100"></span>
                        </div>
                        <div class="clearfix"></div>
                        <div class="p-t-1"> &nbsp;</div>
                        <div class="wrap-input100 validate-input" data-validate = "Mật khẩu không được để trống">
                            <input class="input100" type="password" name="pass" placeholder="Nhập mật khẩu" >
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button form="login_normal" type="submit" class="login100-form-btn">
                                Đăng nhập
                            </button>
                        </div>
                        <div class="p-t-10 p-b-9 col-md-12">
                            <center>
                                <span class="txt1">
                                    Hoặc
                                </span>
                            </center>
                        </div>
                        <div class="clearfix"></div>
                        <a style="width: 100%;" href="javascript:void(0)" onclick="return login();" class="btn-face m-b-20">
                            <i class="fa fa-facebook-official"></i>
                            Đăng nhập bằng Facebook
                        </a>
                        <div class="w-full text-center">
                            <span class="txt2">
                                Bạn chưa có tài khoản?
                            </span>
                            <a href="/register?src=http://unica.vn/dieu-khoan-dich-vu.html&token=63Q/8bj7jtCRkTnpFQNCgPCPsS0K7GpxoJ9+/8jyZRUFSj0NvoP2zGJWF3XfgMbs" class="txt2 bo1">
                                Đăng ký mới
                            </a>
                            <br/>
                            <a style="color: red;" href="/reset_pass" class="txt2 m-l-5">
                                Quên mật khẩu?
                            </a>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">Nhập Email của bạn để hoàn tất đăng nhập</h5>
                            </div>
                            <div class="modal-body">
                                <form id="login_fb" name="login_fb" method="POST" action="/site/update_email" class="login100-form validate-form flex-sb flex-w">
                                    <input id="form-token-1" type="hidden" name="_csrf" value="X0FYU0paUFoXIzYaOW0KPS14NAwJLiosEQtvZjIXfQtnAmAUAxQYdw=="/>
                                    <div class="wrap-input100 validate-input" data-validate = "Email không được để trống">
                                        <input placeholder="Nhập email của bạn" class="input100" type="email" value="example@gmail.vn" name="email_add" >
                                        <span class="focus-input100"></span>
                                    </div>
                                    <!--
                                    <div class="wrap-input100 validate-input" data-validate = "Số điện thoại không được để trống">
                                        <br/><br/>
                                        <input placeholder="Nhập số điện thoại của bạn" class="input100" type="text" value="01649598200" name="phone_add" >
                                        <span class="focus-input100"></span>
                                    </div>
                                    -->
                                    <!-- widget city -->
                                                        
                                    <div class="container-login100-form-btn m-t-17">
                                        <button form="login_fb" type="submit" class="login100-form-btn">
                                            Đăng nhập
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="close" data-dismiss="modal">&times;</button> <button type="button" class="btn btn-default" data-dismiss="modal">Đóng lại</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div id="dropDownSelect1"></div>
        <!--===============================================================================================-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/moment.min.js"></script>
        <script src="js/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="js/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
    </body>
</html>
