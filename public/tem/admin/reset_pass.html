<!DOCTYPE html>
<html lang="vi">
    <head>
        <title>Trang quản trị tài khoản Unica.vn</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--===============================================================================================-->  
        <link rel="icon" type="image/png" href="images/favicon.ico"/>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/fonts/font-awesome.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/fonts/icon-font.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/animate.css">
        <!--===============================================================================================-->  
        <link rel="stylesheet" type="text/css" href="css/hamburgers.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/animsition.min.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/select2.min.css">
        <!--===============================================================================================-->  
        <link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                <div class="wrap-login100 p-l-110 p-r-110 p-t-20 p-b-13">
                    <form method="POST" class="login100-form validate-form flex-sb flex-w">
                        <input id="form-token" type="hidden" name="_csrf" value="">
                        <span class="login100-form-title p-b-20">
                            <img src="images/logo.png" width="160">
                        </span>
                        <div class="p-t-10 p-b-10 col-md-12" style="text-align: center;color: #555">
                            <h3>LẤY LẠI MẬT KHẨU</h3>
                        </div>
                        <div class="p-t-31 p-b-9">
                            <span class="txt1">
                                <center>
                                    Nhập địa chỉ email bạn đã đăng ký, chúng tôi sẽ
                                    giúp bạn lấy lại mật khẩu
                                </center>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Yêu cầu nhập Email của bạn">
                            <input placeholder="Địa chỉ Email bạn đã đăng ký" class="input100" type="text" name="email" value="">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="container-login100-form-btn m-t-17">
                            <button class="login100-form-btn">
                                Gửi mật khẩu cho tôi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>
        <!--===============================================================================================-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="js/moment.min.js"></script>
        <script src="js/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="js/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
    </body>
</html>
